<div class="diy-card">

    {% capture post_image %}/img/posts/{{ post.category }}/{{ post.title | downcase | replace: ' ','-' }}/image-cover.jpg{% endcapture %}

    <a href="{{ post.url }}" class="diy-card__photo" style="background-image:url({{ post_image }});"></a>
    <div class="diy-card__post">
        <h4 class="diy-card__title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <div class="diy-card__title-infos">
            <span class="diy-card__title-info"><i class="fa fa-recycle"></i> DIY craft</span>
            <span class="diy-card__title-info"><i class="fa fa-clock-o"></i> <time datetime="{{ post.date }}">{{ post.date | date: "%A %-d %B %Y" }}</time></span>
        </div>
        <hr class="diy-card__hr">
        <p>
            {{ post.excerpt | strip_html | strip_newlines | truncatewords:24 }}
        </p>
        <a class="diy-card__link" href="{{ post.url }}">
            Read the post
            <i class="fa fa-play-circle"></i>
        </a>
    </div>
</div>
