---
layout: default-with-post
---
{% if page.cover %}
<div class="post-cover">
    <img src="/img/posts/{{ page.title | downcase | replace: ' ','-' }}/image-cover.jpg" alt="">
</div>
{% endif %}

<div class="post">

  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%b %-d, %Y" }} • vitto {% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
